<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Participants</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0f0f0f;
      color: #fff;
      padding: 40px;
      margin: 0;
    }
    h1 {
      color: #00ffff;
      text-shadow: 0 0 5px #00ffff;
      text-align: center;
    }
    table {
      width: 90%;
      margin: auto;
      border-collapse: collapse;
      background: #1a1a1a;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 25px #00ffff33;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #333;
    }
    th {
      color: #00ffff;
      background: #111;
    }
    tr:hover {
      background: #222;
    }
    a {
      color: #00ffff;
      display: block;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>üìã Registered Participants</h1>
  {% if participants %}
  <table>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Event</th>
    </tr>
    {% for p in participants %}
    <tr>
      <td>{{ p[0] }}</td>
      <td>{{ p[1] }}</td>
      <td>{{ p[2] }}</td>
      <td>{{ p[3] }}</td>
    </tr>
    {% endfor %}
  </table>
  {% else %}
  <p style="text-align:center;">No participants registered yet.</p>
  {% endif %}
  <a href="/">‚¨ÖÔ∏è Back to Home</a>
</body>
</html>
